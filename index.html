<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <!-- Elegant Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Inter", sans-serif;
            overflow: hidden;

            /* Your background image (sharp & clear) */
            background: url("background.jpeg") no-repeat center/cover;
            background-attachment: fixed;
        }

        /* Soft subtle overlay (NOT blurry anymore) */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.20); /* slight mist, keeps bg clear */
            z-index: -1;
        }

        /* Quote Card */
        .card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            padding: 30px 36px;
            border-radius: 20px;
            width: 90%;
            max-width: 520px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(90, 90, 90, 0.15);
        }

        /* Beautiful pastel quote color */
        #quote {
            color: #4d4d4d; /* deep soft gray */
            font-size: 1.4rem;
            line-height: 1.6;
            font-weight: 500;
        }

        /* POP animation */
        .pop {
            animation: popEffect 0.45s ease-out;
        }
        @keyframes popEffect {
            0% { transform: scale(0.85); opacity: 0; }
            60% { transform: scale(1.07); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Aesthetic Button */
        button {
            margin-top: 20px;
            padding: 12px 26px;
            background: #e7e2ff; /* soft lavender */
            border: none;
            border-radius: 12px;
            color: #4d4d4d;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(120, 120, 120, 0.15);
        }
        button:hover {
            background: #dcd4ff;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="card">
        <h2 id="quote" class="pop">Loading quote...</h2>
        <button onclick="newQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
            "Breathe. Everything is unfolding as it should.",
            "Small progress is still progress — just keep going.",
            "You deserve calm mornings and peaceful nights.",
            "One gentle step at a time.",
            "Trust yourself — you’re doing better than you think.",
            "Let today be soft but productive.",
            "Your future self will thank you for not giving up.",
            "Even slow growth is still growth.",
            "You are becoming someone you can be proud of.",
            "Peace begins when you choose it.",
            "Rest is also part of the process.",
            "You are allowed to start again.",
            "Some things take time — that’s okay.",
            "The best things grow quietly.",
            "You are capable, even on the quiet days."
        ];

        const quoteText = document.getElementById("quote");

        function newQuote() {
            quoteText.classList.remove("pop");

            setTimeout(() => {
                const index = Math.floor(Math.random() * quotes.length);
                quoteText.textContent = quotes[index];
                quoteText.classList.add("pop");
            }, 50);
        }

        newQuote();
    </script>

</body>
</html>
